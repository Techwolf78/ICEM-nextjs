<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to bottom right, white, #f9f9f9);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 5rem;
      color: #1e40af; /* Adjust to match your secondary color */
      margin-bottom: 1rem;
      animation: bounce 1s ease-in-out;
    }
    p {
      font-size: 1.25rem;
      color: #374151;
      margin-bottom: 1rem;
    }
    .description {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    a:hover {
      background: #1d4ed8; /* Adjust to match your primary color */
      transform: scale(1.05);
    }
    .contact {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
    .contact a {
      color: #4f46e5;
      text-decoration: underline;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! Page not found</p>
    <p class="description">The page you're looking for doesn't exist. It might have been moved or deleted.</p>
    <a href="/">Go Home</a>
    <div class="contact">
      <p>If you believe this is an error, please <a href="/contact">contact us</a>.</p>
    </div>
  </div>
</body>
</html>
